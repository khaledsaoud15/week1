<!DOCTYPE html>
<!-- this DOCTYPE Means that the document is HTML5 document -->
<html lang="en">
  <!--html tage means that its the root of the document everything happens inside the html tag-->
  <head>
    <!-- the head tag contains the meta tags which doesnt appear in the browser and the title tag which appears in the tab of the website  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="stylsheet" />
    <title>html</title>
  </head>
  <body>
    <!-- the body tag contains all the element that apears in the browser such as <h1></h1> tag or <p></p> tag -->
    <h1>hello there welcom</h1>
  </body>
</html>
